<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset=utf-8 />
		<title>graphite</title>
		<style>
			div {
			}
			body {
				margin: 20px;
				padding: 20px;
				border: 1px dotted #ccc;
			}
			svg {
				position: absolute;
			}
			#container {
				background-color: #A2E2F1;
				position: absolute;
				left: 5%;
				top: 15%;
				width: 90%;
				height: 70%;
				margin-bottom: 100%;
				overflow: hidden;
			}
			#scrollable {
				position: absolute;
				overflow: auto;
				width: 100%;
				height: 100%;
			}
			#scalable {
				position: absolute;
				width: 100%;
				height: 100%;
			}
			#printable {
				position: absolute;
				width: 150%;
				height: 150%;
				background-color: salmon;
			}
			#primary {
				position: absolute;
				width: 100%;
				height: 100%;
			}
			#eventMask {
				position: absolute;
				background-color: salmon;
				width: 100%;
				height: 100%;
				opacity: 0.5;
			}
			.graphite .Layer {
				position: absolute;
				width: 100%;
				height: 100%;
			}
			.graphite .ConnectionLayer {
				position: absolute;
				width: 100%;
				height: 100%;
			}
			#iframe1 {
				position: absolute;
				width: 100%;
				height: 100%;
				border: 0;
			}
			#svg1 {
				position: absolute;
				width: 100%;
				height: 100%;
				border: 0;
			}
			#handle, #grid, #feedback {
				position: absolute;
				width: 100%;
				height: 100%;
				border: 0;
			}
		</style>
	</head>
	<body>
		<div id='container' class='graphite'>
			<div id='scrollable' class='Layer'>
				<div id='scalable' class='Layer'>
					<div id='printable' class='Layer'>
						<svg id='connection' class='ConnectionLayer'></svg>
						<div id='primary' class='LayerPane GraphicContainer'>
							<iframe id='iframe1' class='IframeLayer' src='iframe.html'></iframe>
							<svg id='svg1' class='SVGLayer' shape-rendering='crispEdges'></svg>
						</div>
					</div>
					<svg id='feedback' class='FeedbackLayer'></svg>
				</div>
				<svg id='handle' class='Layer'></svg>
			</div>
		</div>
		<button id='btnRun'>
			run
		</button>

		<script src="../../external/requirejs/require.js"></script>
		<script src="configs/requirejs-config.js"></script>
		<script src="main.js"></script>
	</body>
</html>
